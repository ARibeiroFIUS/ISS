services:
  - type: web
    name: iss-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn.conf.py app:app
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: MARITACA_API_KEY
        sync: false  # Ser√° configurado manualmente no dashboard
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1 